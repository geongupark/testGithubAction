name: helloGithubAction

# push event 발생 시마다 동작
on:
     schedule:
       - cron: "*/30 * * * *"
     
jobs:
     build:
        runs-on: ubuntu-latest
        steps:
        # run 에는 실제 작동하는 코드를 넣어야 함
        - uses: actions/checkout@v2
        - name: 1. 파일 목록 출력
          run: ls -al
        - name: 2. 설치되어 있는 패키지 확인 
          run: pip list
        - name: 3. pip 업그래이드
          run: python -m pip install --upgrade pip
        - name: 4. 환경 설정
          run: pip install -r requirements.txt
        - name: 5. 파이썬 실행
          run: python practice_crawling.py
